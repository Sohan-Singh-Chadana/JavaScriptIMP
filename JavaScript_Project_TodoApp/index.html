<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus On Today</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!-- <script src="script2.js" defer></script> -->
</head>

<body>
    <main>
        <h1 class="title">Focus on <span>Today</span></h1>

        <div class="main-container">
            <div class="themeBtn">
                <input type="checkbox" class="checkbox" id="checkbox">
                <label for="checkbox" class="checkbox-label">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                  <span class="ball"></span>
                </label>
            </div>
            <h2 class="subtitle"><span>Today</span>
                <div class="position">
                    <img src="icon _Sun_.svg" class="sunImg animation">
                    <img src="Group 3.svg" class="sunImg1 ">
                </div>
            </h2>
            <p class="progress-label">Raise the bar by completing your goals!</p>
            <div class="progress-bar ">
                <div class="progress-value ">
                    <span>2/3 Completed</span>
                </div>
                <p class="error-label">Please set all the 3 goals!</p>
            </div>
            <div class="container">
                <div class="goal-container ">
                    <div class="coustom-checkbox">
                        <img src="check-icon.svg" alt="check-icon" class="check-icon">
                    </div>
                    <input type="text" name="" id="first" class="goal-input" placeholder="Add new goal...">
                </div>
                <div class="goal-container">
                    <div class="coustom-checkbox">
                        <img src="check-icon.svg" alt="check-icon" class="check-icon">
                    </div>
                    <input type="text" name="" id="second" class="goal-input" placeholder="Add new goal...">
                </div>
                <div class="goal-container">
                    <div class="coustom-checkbox">
                        <img src="check-icon.svg" alt="check-icon" class="check-icon">
                    </div>
                    <input type="text" name="" id="third" class="goal-input" placeholder="Add new goal...">
                </div>
            </div>
            <p class="quote">“Move one step ahead, today!”</p>
            <p class="madeWith">Made with ❤️ by Sohan Singh</p>
            <!-- <button id="addBtn">+</button> -->
        </div>
    </main>

</body>
<script src="https://kit.fontawesome.com/7b88466858.js" crossorigin="anonymous"></script>

</html>
