<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Model</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
</head>

<body>
    <div class="btnBox">
        <button>Get Newsletter</button>
        <img src="./images/curson-ponter.png" alt="curson-ponter" class="cursor-icon">
    </div>
    <div class="popup-container">
        <div class="popup">
            <div class="close-icon">&times;</div>
            <div class="popup-content">
                <img src="./images/img.png" alt="img">
                <div>
                    <h2>Don't Miss out.</h2>
                    <p>Sign up for our newsletter to stay in the loop.</p>
                </div>
            </div>
            <div class="infoBox">
                <form action="" method="get">
                    <input type="email" name="email" id="" class="inputBox" placeholder="EMAIL ADDRESS">
                    <button class="SubBtn" type="submit">SUBSCRIBE</button>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p>Made with ❤️ by <span>Sohan Singh</span></p>
    </footer>
</body>

</html>
