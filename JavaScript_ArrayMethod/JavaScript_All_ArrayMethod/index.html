        function firstelem(arr, n) {
            if (arr == null) {
                return undefined;
            }
            if (n == null) {
                return arr[0]
            }
            if (n < 0) {
                return [];
            }

            return arr.slice(0, n)
        }
        console.log(firstelem([7, 9, 0, -2]))
        console.log(firstelem([], 3))
        console.log(firstelem([7, 9, 0, -2], 3))
        console.log(firstelem([7, 9, 0, -2], 6))
        console.log(firstelem([7, 9, 0, -2], -3))
