<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event in JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Inline Events -->
    <h1>Inline Event</h1>
    <button onclick="alert('Hello World!')">Greeting</button>
    <button ondblclick="alert('Welcome JS Learner')">Greeting Again</button>
    <button onmouseover="alert('Welcome JS Learner')">Greeting Again</button>

    <!-- Dom Event Handler -->
    <h1>Dom Event Handler</h1>
    <button id="myBtn">Greeting</button>
    <button id="myBtn1">Greeting Again</button>

    <!-- addEventListener Event Handler -->
    <h1>addEventListener Event Handler</h1>
    <button id="myBtn2">Greeting</button>
    <button id="myBtn3">Greeting Again</button>

    <script src="script.js"></script>
</body>

</html>
